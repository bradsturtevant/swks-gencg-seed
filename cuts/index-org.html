<!DOCTYPE html>
<!-- ng-book solution xmlns:ng attribute allows older IE understand AngularJS -->
<!-- https://www.ng-book.com/p/AngularJS-and-Internet-Explorer/ -->
<html xmlns:ng="http://angularjs.org" class="no-js">
<head>
  <title>Display Density</title>
  <meta charset="utf-8">

  <!-- Bootstrap 3.x solution http://getbootstrap.com/getting-started/#support -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Meta and link tags below for mobile from Google's Web Fundamentals articles -->
  <!-- https://developers.google.com/web/fundamentals/device-access/stickyness/ -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Swks Mobile App">
  <meta name="apple-mobile-web-app-title" content="Swks Mobile App">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Provide full size icons, so the favicon and screenshots not used -->
  <!-- icon in the highest resolution we will need -->
  <link rel="icon" sizes="228x228" href="img/Swks-Icon-1DS-228.png">
  <!-- reuse same icon for Safari -->
  <link rel="apple-touch-icon" href="img/Swks-Icon-1DS-228.png">
  <!-- multiple icons for IE -->
  <meta name="msapplication-square70x70logo" content="img/Swks-Icon-1DS-70.png">
  <meta name="msapplication-square150x150logo" content="img/Swks-Icon-1DS-150.png">
  <meta name="msapplication-square310x310logo" content="img/Swks-Icon-1DS-310.png">
  <!-- Tile type icon for IE10 on Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="img/Swks-Icon-1DS-144.png">
  <meta name="msapplication-TileColor" content="#E1B674">

  <!-- MS specific -->
  <!-- Tooltip (Desktop) -->
  <meta name="msapplication-tooltip" content="Start the Swks app">
  <!-- Start url when pinned (Desktop) -->
  <meta name="msapplication-starturl" content="./">
  <!-- Color of navigation buttons (back/forward) (Desktop) -->
  <meta name="msapplication-navbutton-color" content="#FF3300" />

  <!-- Safari specific -->
  <!-- Specify startup image via apple-touch-startup-image tag -->
  <!-- Images have to be specific size of device screen or wonâ€™t be used. -->
  <!-- iOS 6 & 7 iPad (retina, portrait) -->
  <link href="img/Swks-TextIcon-1DS-2008.png"
    media="(device-width: 768px) and (device-height: 1024px)
      and (orientation: portrait)
      and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <!-- iOS 6 & 7 iPad (retina, landscape) -->
  <link href="img/Swks-TextIcon-1DS-2048.png"
    media="(device-width: 768px) and (device-height: 1024px)
      and (orientation: landscape)
      and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <!-- iOS 6 iPad (portrait) -->
  <link href="img/Swks-TextIcon-1DS-1004.png"
    media="(device-width: 768px) and (device-height: 1024px)
      and (orientation: portrait)
      and (-webkit-device-pixel-ratio: 1)"
    rel="apple-touch-startup-image">
  <!-- iOS 6 iPad (landscape) -->
  <link href="img/Swks-TextIcon-1DS-1024.png"
    media="(device-width: 768px) and (device-height: 1024px)
      and (orientation: landscape)
      and (-webkit-device-pixel-ratio: 1)"
    rel="apple-touch-startup-image">
  <!-- iOS 6 & 7 iPhone 5 -->
  <link href="img/Swks-TextIcon-1DS-1096.png"
    media="(device-width: 320px) and (device-height: 568px)
      and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <!-- iOS 6 & 7 iPhone (retina) -->
  <link href="img/Swks-TextIcon-1DS-920.png"
    media="(device-width: 320px) and (device-height: 480px)
      and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <!-- iOS 6 iPhone -->
  <link href="img/Swks-TextIcon-1DS-460.png"
    media="(device-width: 320px) and (device-height: 480px)
      and (-webkit-device-pixel-ratio: 1)"
    rel="apple-touch-startup-image">

  <!-- CSS style sheets for app -->
  <link href="app.less" type="text/css" rel="stylesheet/less">

  <!-- Bootstrap suggests html5shiv for enabling any missing HTML5 elements -->
  <!-- Bootstrap suggests Respond.js for enabling any missing media queries -->
  <!-- Read: http://getbootstrap.com/getting-started/#support-ie8-respondjs -->
  <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="bower_components/respond/dest/respond.min.js"></script>
  <![endif]-->
  <!-- IE8 has some issues with @font-face when combined with :before -->
  <!-- Read: http://getbootstrap.com/getting-started/#support-ie8-font-face -->
  <!--[if IE 8]>
    <script src="scripts/ie8-fontface-before-workaround.js"></script>
  <![endif]-->
  <!-- Bootstrap-UI solution -->
  <!--[if lte IE 8]
    <script>
      // Define custom directives in myCustomTags for ui-utils-ieshiv
      window.myCustomTags = ['formAutofillFix'];
    </script>
    <script src="bower_components/angular-ui-utils/ui-utils-ieshiv.js"></script>
  <![endif]-->
  <!-- Webshim polyfill library utilizes Modernizr -->
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body id="data-ng-app" 
      data-ng-app="MainApp" 
      data-ng-controller="MainController" 
      data-ng-model="settings.displayDensity" 
      role="application">

  <!-- Below from Yeoman Angular Generator example code -->
  <!--[if lt IE 7]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. 
      Please <a href="http://browsehappy.com/">upgrade your browser</a> 
      to improve your experience.
    </p>
  <![endif]-->

  <!-- Using role="main" on element with id="content" as non-obtrusive alt. -->
  <!-- to link below. Read: http://a11yproject.com/posts/skip-nav-links/ -->
  <!-- and Read: http://www.w3.org/TR/2011/CR-wai-aria-20110118/roles#main -->
  <!-- <a href="#content" class="sr-only sr-only-focusable">Skip to main content</a> -->

  <!-- NAVBAR -->
  <section class="container-fluid navbar navbar-default" 
           data-ng-class="settings.navbarDensity" role="navigation">

    <header class="navbar-header">
      <button type="button" class="btn navbar-btn navbar-toggle"
              data-ng-class="[settings.btnDensity, 
                              settings.navbarBtnDensity, 
                              settings.navbarToggleDensity]" 
              data-toggle="collapse"
              role="tab" aria-controls="main-tablist" 
              data-parent="#main-tablist" href="#main-tablist" 
              data-target="#main-collapse"
              data-ng-click="isCollapsed = !isCollapsed">
        <!-- aria-expanded=true/false handled by accessibilityplugin? -->
        <!-- aria-activedescendant=home-tab, etc. by accessibilityplugin? -->
        <!-- Avoid? aria-controls="main-tablist" -->
        <!-- Avoid? data-parent="#main-tablist" data-target="#main-collapse" -->
        <span class="sr-only">Toggle navigation</span>
        <span class="fa fa-bars fa-fw" 
              data-ng-class="settings.faIconDensity"></span>
      </button>

      <!-- It's not good to have href attr missing on an anchor, so brand below -->
      <!-- should get ui-sref="home" but messes with tabbing, so todo as image -->
      <a class="navbar-brand" 
         data-ng-class="settings.navbarBrandDensity" 
         role="presentation">Display Density</a>
    </header>

    <nav id="main-tablist" class="collapse navbar-collapse" 
         collapse="isCollapsed" role="navigation">

      <ul role="tablist" class="nav navbar-nav" 
          data-ng-class="settings.navbarNavDensity">

        <li role="presentation">
          <a id="home-tab" ui-sref="home" tabindex="1" role="tab" 
             data-ng-keyup="goToOnSpace($event, 'home')">
             <span class="fa fa-home fa-fw"></span>&nbsp;&nbsp;Home</a>
        </li>

        <li role="presentation">
          <a id="about-tab" tabindex="2" role="tab" 
             ui-sref="about" ui-sref-active="active" 
             data-ng-keyup="goToOnSpace($event, 'about')">
            <span class="fa fa-comment fa-fw"></span>&nbsp;&nbsp;About</a>
        </li>

        <li role="presentation">
          <a id="contact-tab" ui-sref="contact" tabindex="3" role="tab"
             data-ng-keyup="goToOnSpace($event, 'contact')">
            <span class="fa fa-paper-plane-o fa-fw"></span>&nbsp;&nbsp;Contact</a>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right"
          data-ng-class="settings.navbarNavDensity" role="tablist">

        <li role="presentation">
          <a id="userLogin-tab" ui-sref="userLogin" tabindex="4" role="tab" 
             data-ng-keyup="goToOnSpace($event, 'userLogin')">
          <span class="fa fa-user fa-fw"></span>&nbsp;&nbsp;Login</a>
        </li>

        <li class="dropdown" role="presentation">
          <!-- Best to have dropdown-toggle behave like ARIA menubutton -->
          <!-- defined at http://www.w3.org/TR/wai-aria-practices/#menubutton -->
          <a id="settings-tab" class="navbar-btn dropdown-toggle" 
                  data-ng-class="[settings.navbarBtnDensity, 
                                  settings.marginFixDensity]" 
                  data-toggle="dropdown" href="#settings-menu"
                  role="tab" tabindex="5" aria-haspopup="true">
            <!-- marginFixDensity? Read: http://getbootstrap.com/components/#navbar-component-alignment -->
            <!-- Use ARIA role="tab" for tablist parent, tabindex="5" behavior -->
            <!-- aria-expanded=true/false handled by bootstrapaccessibilityplugin? -->
            <!-- aria-activedescendant=settings-item, etc. by bootstrapaccessibilityplugin? -->
            <!-- Using href="#settings-menu" per dropdown menu items examples improves behavior? -->
            <!-- Using data-target="#settings-menu" not suggested in dropdown menu -->
            <!-- Consider adding AngularJS style data-ng-click="isToggled = !isToggled" -->
            <span class="fa fa-cog"></span>
            <span id="settings-button" class="sr-only">&nbsp;&nbsp;Settings</span>
            <span class="fa fa-caret-down"></span>
          </a>

          <!-- Best to have dropdown-menu behave like ARIA menu -->
          <!-- defined at http://www.w3.org/TR/wai-aria-practices/#menu -->
          <ul id="settings-menu" class="dropdown-menu" 
              data-ng-class="settings.dropdownMenuDensity" 
              role="menu" aria-labelledby="settings-button">

            <li role="presentation">
              <a ui-sref="settings" tabindex="-1" 
                 data-ng-keyup="goToOnSpace($event, 'settings')" 
                 role="menuitem">&nbsp;&nbsp;Settings</a>
            </li>

            <li role="presentation">
              <a ui-sref="themes" tabindex="-1" 
                 data-ng-keyup="goToOnSpace($event, 'themes')" 
                 role="menuitem">&nbsp;&nbsp;Themes</a>
            </li>

            <li class="divider" role="separator"></li>
            <li class="dropdown-header" 
                data-ng-class="settings.dropdownHeaderDensity" 
                role="separator">Display Density</li>

            <!-- To get up/down arrow behavior on next three anchors, follow -->
            <!-- Principle, It's not good to have href missing on an anchor -->

            <li role="presentation">
              <a data-ng-click="settings.displayDensity='comfortable'" 
                 data-ng-keyup="displayDensityOnSpace($event, 'comfortable')" 
                 href="javascript: void(0);" tabindex="-1" role="menuitem">
              <span class="fa fa-check fa-fw" 
                 data-ng-class="{invisible: settings.displayDensity != 'comfortable'}">
              </span>&nbsp;&nbsp;Comfortable</a>
            </li>

            <li role="presentation">
              <a data-ng-click="settings.displayDensity='cozy'" 
                 data-ng-keyup="displayDensityOnSpace($event, 'cozy')"
                 href="javascript: void(0);" tabindex="-1" role="menuitem">
              <span class="fa fa-check fa-fw" 
                 data-ng-class="{invisible: settings.displayDensity != 'cozy'}">
              </span>&nbsp;&nbsp;Cozy</a>
            </li>

            <li role="presentation">
              <a data-ng-click="settings.displayDensity='compact'" 
                 data-ng-keyup="displayDensityOnSpace($event, 'compact')"
                 href="javascript: void(0);" tabindex="-1" role="menuitem">
              <span class="fa fa-check fa-fw" 
                 data-ng-class="{invisible: settings.displayDensity != 'compact'}">
              </span>&nbsp;&nbsp;Compact</a>
            </li>

          </ul>

        </li>
      </ul>
    </nav>
  </section>

  <!-- MAIN CONTENT -->
  <!-- Using role="main" as non-obtrusive alternative to link at top of body, -->
  <!-- which is like: <a href="#content">Skip to main content</a> -->
  <section id="content" class="container-fluid" role="main">
    <header class="row">
      <!-- CONTENT INJECTED INTO VIEWS -->
      <aside ui-view="aside" class="col-xs-6 col-lg-4"></aside>
      <nav ui-view="main" class="col-xs-12 col-sm-6 col-lg-8"></nav>
    </header>
  </section>

  <!-- FOOTER -->
  <section class="footer">
    <p>Application built by <a href="https://twitter.com/bradsturtevant">@bradsturtevant</a> using AngularJS.</p>
  </section>

  <!-- Livereload script for development only (stripped during dist build) -->
  <script src="http://localhost:35729/livereload.js" data-concat="false"></script>
  <script src="bower_components/less.js/dist/less-1.7.5.js" data-concat="false"></script>

  <!-- JS from Bower Components -->
  <!-- Webshim polyfill library for older browsers requires jQuery -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/webshim/js-webshim/dev/polyfiller.js"></script>
  <script>
    webshim.setOptions('basePath', '/bower_components/webshim/js-webshim/dev/shims/');
    webshims.polyfill();
  </script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootstrapaccessibilityplugin/plugins/js/bootstrap-accessibility.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <!-- Add New Bower Component JS Above -->

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
  </script>

  <!-- Bootstrap workaround for IE10 viewport for Surface/desktop Windows 8 -->
  <!-- Read: http://getbootstrap.com/getting-started/#support-ie10-width -->
  <script src="scripts/ie10-viewport-bug-workaround.js"></script>
  <!-- Bootstrap Android workaround for <select> and border-radius, border -->
  <!-- http://getbootstrap.com/getting-started/#support-android-stock-browser -->
  <script src="scripts/android-select-border-workaround.js"></script>


  <!-- Main App JS -->
  <script src="app.js"></script>
  <script src="home/main.js"></script>
  <script src="settings/settings.js"></script>
  <!-- Add New Component JS Above -->

</body>
</html>
